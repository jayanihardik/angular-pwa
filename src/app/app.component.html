<h1 style="margin-top: 10px; text-align: center;">Data Table</h1>
<div class="col-md-10" style=" margin-top: 100px;">



  <table class="table" style="margin-left: 30px;">
    <thead>
      <tr>
        <th scope="col">login</th>
        <th scope="col">IDd</th>
        <th scope="col">events_url</th>
        <th scope="col">hooks_url</th>
        <th scope="col">node_id</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of list | paginate: { itemsPerPage: 4, currentPage: p }">
        <td scope="row">{{item.id}}</td>
        <td>{{item.login }}</td>
        <td>{{item.events_url}}</td>
        <td>{{item.hooks_url}}</td>
        <td>{{item.node_id}}</td>
      </tr>
    </tbody>
  </table>
</div>
<hr>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
